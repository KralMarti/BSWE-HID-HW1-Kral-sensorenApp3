<div class="mat-elevation-z8 data-table">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Spalte Sensor -->
    <ng-container matColumnDef="sensor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sensor Name</th>
      <td mat-cell *matCellDef="let row">{{row.sensor.name}}</td>
    </ng-container>

    <!-- Spalte Datum -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum</th>
      <td mat-cell *matCellDef="let row">{{row.date | date: "longDate"}}</td>
    </ng-container>

    <!-- Spalte Temperatur -->
    <ng-container matColumnDef="temperature">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Temperatur</th>
      <td mat-cell *matCellDef="let row">{{row.temperature}}</td>
    </ng-container>

    <!-- Spalte Luftfeuchtigkeit -->
    <ng-container matColumnDef="humidity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Luftfeuchtigkeit</th>
      <td mat-cell *matCellDef="let row">{{row.humidity}}</td>
    </ng-container>

    <!-- Spalte Standort -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Standort</th>
      <td mat-cell *matCellDef="let row">{{row.sensor.location}}</td>
    </ng-container>

    <!-- Spalte Position -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell *matCellDef="let row">{{row.sensor.position}}</td>
    </ng-container>

    <!-- Eintrag Löschen -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Löschen</th>
      <td mat-cell *matCellDef="let row"><mat-icon color="warn" (click)="deleteSensordata(row.id)">delete</mat-icon></td>

    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 #paginatorPageSize
                 [pageSizeOptions]="pageSizes"
                 showFirstLastButtons>
  </mat-paginator>
</div>
