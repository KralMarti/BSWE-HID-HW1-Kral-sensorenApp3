<div class="forms-container">
  <h2>Neuen Messwert hinzufügen</h2>
  <form [formGroup]="sensorenDataForm" (ngSubmit)="onSubmit()">

    <!-- Dropdown Sensor -->
    <mat-form-field color="primary" appearance="fill">
      <mat-label>Bitte Sensor wählen</mat-label>
      <mat-select formControlName="sensorId">
        <mat-option *ngFor="let item of storeService.sensoren" [value]="item.id">{{item?.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <!--  Datepicker -->
    <mat-form-field color="primary" appearance="fill">
      <mat-label>Datum auswählen</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="sensorenDataForm.get('date').hasError('required')">
        Datum wird <strong>benötigt</strong>
      </mat-error>
    </mat-form-field>

    <!-- Input Temperatur -->
    <mat-form-field color="primary" appearance="fill">
      <mat-label>Temperatur</mat-label>
      <input type="number" matInput formControlName="temperature" placeholder="z.B. 25">
      <mat-error *ngIf="sensorenDataForm.get('temperature').hasError('required')">
        Temperatur wird <strong>benötigt</strong>
      </mat-error>
      <mat-error *ngIf="sensorenDataForm.get('temperature').hasError('min')">
        Temperatur zu <strong>tief</strong>
      </mat-error>
      <mat-error *ngIf="sensorenDataForm.get('temperature').hasError('max')">
        Temperatur zu <strong>hoch</strong>
      </mat-error>
    </mat-form-field>

    <!-- Input Luftfeuchtigkeit -->
    <mat-form-field color="primary" appearance="fill">
      <mat-label>Luftfeuchtigkeit</mat-label>
      <input type="number" matInput formControlName="humidity" placeholder="z.B. 50">
      <mat-error *ngIf="sensorenDataForm.get('humidity').hasError('required')">
        Luftfeuchtigkeit wird <strong>benötigt</strong>
      </mat-error>
      <mat-error *ngIf="sensorenDataForm.get('humidity').hasError('min')">
        Luftfeuchtigkeit zu <strong>tief</strong>
      </mat-error>
      <mat-error *ngIf="sensorenDataForm.get('humidity').hasError('max')">
        Luftfeuchtigkeit zu <strong>hoch</strong>
      </mat-error>
    </mat-form-field>


    <!-- Button -->
    <button mat-raised-button color="primary" type="submit">
      Erfassen
    </button>
  </form>
</div>
